<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body" ng-bind="content"></div>
            <div class="modal-footer" ng-if="!hideFooter">
                <button type="button" class="btn btn-primary" ng-click="$event.preventDefault();ok(this)">OK</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Отмена</button>
            </div>
        </div>
    </div>
</div>
