<!-- http://bootsnipp.com/snippets/featured/custom-login-registration-amp-forgot-password -->
<div class="row">
    <div class="col-md-12">
        <h2 class="sub-header">Карта №{{::cardNumber}}</h2>
        <div class="text-center">
            <!--<div class="logo">Регистрация новой карты</div>-->
            <!--<h2 class="sub-header">{{cardNumber}}</h2>-->
            <!-- Main Form -->
            <div class="card-form-1">
                <form id="forgot-password-form" class="text-center">
                    <div class="etc-login-form">
                        <p>Выберите группу и нажмите продолжить</p>
                    </div>
                    <div class="login-form-main-message success"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <ui-select ng-model="model.group" on-select="selectGroup($item, $model)" theme="bootstrap" search-enabled="false">
                                    <ui-select-match allow-clear="false" placeholder="Выберите группу">
                                        <span ng-bind="$select.selected.Name"></span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="group in (groups | filter: $select.search) track by group.id">
                                        <div ng-bind-html="trustAsHtml(group.Name | highlight: $select.search)"></div>
                                        <small ng-bind-html="trustAsHtml(group.Description | highlight: $select.search)"></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <button type="submit" class="login-button" ng-click="submit()"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <p>Чтобы вернуться назад <a href="#" ng-click="goBack()">нажмите здесь</a></p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>

    </div>
</div>
